  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    :root {
      --main-color: #fd4646;
      --text-color: #171427;
      --bg-color: #fff;
    }

    
    body {
      
  background: url('backgroundimg.jpg') no-repeat center center fixed;
  background-size: cover;
  color: var(--text-color);
  /* keep your existing body styles */
}


    /* ===== HEADER & NAV ===== */
    header {
  background: grey;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  padding: 20px 0;
  position: sticky;
  top: 0;
  z-index: 1000;
}

    .nav-container {
      max-width: 1200px;
      margin: auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
      color: var(--main-color);
    }

    nav ul {
      display: flex;
      gap: 2rem;
      list-style: none;
    }

    nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      transition: color 0.3s;
    }

    nav a:hover {
      color: var(--main-color);


    } 
    
    
    .header-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  align-items: center;
  justify-content: space-between; /* Logo left, nav right */
  flex-wrap: wrap;
}



.logo {
  height: 90px; /* small logo */
  width: auto;
  margin-right: 10px;
}
nav {
  margin-top: 0; /* Remove unnecessary top space */
}

nav ul {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 2rem;
  list-style: none;
  margin: 0;
  padding: 0;
}

nav li a {
  color: black;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
  text-align: center;
}

nav li a:hover {
  color: #ff6600;
}

    /* ===== CONTACT SECTION ===== */
    .contact-section {
      max-width: 1000px;
      margin: 50px auto;
      background: white;
      padding: 50px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
    }

    .contact-info, .contact-map {
      flex: 1 1 400px;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      color: var(--main-color);
    }

    .info-item {
      margin: 20px 0;
      font-size: 1rem;
    }

    .info-item i {
      margin-right: 10px;
      color: var(--main-color);
      font-size: 1.2rem;
    }

    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: var(--text-color);
      margin-right: 15px;
      font-size: 1.5rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: var(--main-color);
    }

    .contact-map iframe {
      width: 100%;
      height: 300px;
      border: none;
      border-radius: 10px;
    }
    @media (max-width: 768px) {
  nav ul {
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    gap: 1rem;
    margin-top: 10px;
  }
}



    
    footer {
      background-color: gray;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: auto;
    }

    footer nav a {
      color: #bbb;
      margin: 0 8px;
      text-decoration: none;
    }

    footer nav a:hover {
      color: #fff;
    }
  </style>
</head>
