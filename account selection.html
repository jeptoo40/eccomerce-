<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register or Login | Brenda Designs</title>
  <style>
body {
      background: url('bg3.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      max-width: 600px;
      width: 100%;
      padding: 40px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
      color: #333;
    }
    .choice-section {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      gap: 40px;
    }
    .choice-box {
      background: #fafafa;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      padding: 20px 30px;
      flex: 1 1 250px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .choice-box h2 {
      margin-bottom: 20px;
      color: #fd4646;
    }
    .btn-group {
      display: flex;
      gap: 15px;
    }
    .btn {
      background: #fd4646;
      color: white;
      border: none;
      padding: 10px 25px;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #d53b3b;
    }
    @media(max-width: 600px) {
      .choice-section {
        flex-direction: column;
        gap: 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Register or Login</h1>
    <div class="choice-section">
      <div class="choice-box">
        <h2>User Account</h2>
        <div class="btn-group">
          <a href="register.html" class="btn" role="button">Signup</a>
          <a href="login.html" class="btn" role="button">Login</a>
        </div>
      </div>

      <div class="choice-box">
        <h2>Admin Account</h2>
        <div class="btn-group">
          <a href="admin signup.html" class="btn" role="button">Register</a>
          <a href="Admin login.html" class="btn" role="button">Login</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
