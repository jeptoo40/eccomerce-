<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Signup | Brenda Designs</title>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <style>
    /* Same styling as before */
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: url('backgroundimg.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .admin-signup-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .admin-signup-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #171427;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #333;
    }

    .admin-note {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
      color: #888;
    }

    .admin-note a {
      color: #fd4646;
      text-decoration: none;
    }

    .admin-note a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="admin-signup-box">
    <h2>Admin Signup</h2>
    <form>
      <div class="form-group">
        <label for="admin-id">Admin ID</label>
        <input type="text" id="admin-id" placeholder="Enter Admin ID" required />
      </div>

      <div class="form-group">
        <label for="admin-name">Name</label>
        <input type="text" id="admin-name" placeholder="Full Name" required />
      </div>

      <div class="form-group">
        <label for="admin-email">Email</label>
        <input type="email" id="admin-email" placeholder="Email Address" required />
      </div>

      <div class="form-group">
        <label for="admin-phone">Phone</label>
        <input type="tel" id="admin-phone" placeholder="Phone Number" required />
      </div>

      <div class="form-group">
        <label for="admin-password">Password</label>
        <input type="password" id="admin-password" placeholder="Password" required />
      </div>

      <div class="form-group">
        <label for="admin-confirm-password">Confirm Password</label>
        <input type="password" id="admin-confirm-password" placeholder="Confirm Password" required />
      </div>

      <button type="submit" class="btn">Register as Admin</button>

      <div class="admin-note">
        Already registered? <a href="Admin login.html">Login here</a>
      </div>
    </form>
  </div>

</body>
</html>
